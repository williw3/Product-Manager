<div id="header">
    <h3>PPM - Project Product Management</h3>
    <h3>Product List Page</h3>
    <a [routerLink]="['/home']">Home</a> | <a [routerLink]="['/list']">List</a> | <a [routerLink]="['/new']">New</a>
  </div>

<table>
  <tr>
    <th>Product</th>
    <th>Price</th>
    <th>Image</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let auth of products">
    <td class="quote">{{ auth.title }}</td>
    <td class="quote">{{ auth.price }}</td>
    <td><img width="100px" height="100px" src= "{{ auth.image }}" alt=""></td>
    <td><button [routerLink]="['/update/', auth._id]">Edit</button> | <button [routerLink]="['/delete/', auth._id]" >Delete</button></td>
  </tr>
</table>
