<div id="header">
  <h3>PPM - Project Product Management</h3>
  <h3>Product List Page</h3>
  <a [routerLink]="['/home']">Home</a> | <a [routerLink]="['/list']">List</a> | <a [routerLink]="['/new']">New</a>
</div>
<form (submit)="addProductFromService()">
    <label for="newProduct.title">Title:</label>
    <input type="text" name="newProduct.title" [(ngModel)]="newProduct.title"><br>
    <label for="newProduct.price">Price:</label>
    <input type="text" name="newProduct.price" [(ngModel)]="newProduct.price"><br>
    <label for="newProduct.image">Img Url:</label>
    <input type="text" name="newProduct.image" [(ngModel)]="newProduct.image"><br>
    <input type="submit" value="Add">
  </form>
